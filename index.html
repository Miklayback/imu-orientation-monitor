<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IMU 3D Orientation Visualizer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f0f0;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
    }
    .angle-display {
      font-size: 18px;
    }
    #startButton {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>🛩️ IMU 3D Orientation Visualizer</h1>
  <p>Tap the button and tilt your phone to see the cube rotate in 3D!</p>

  <button id="startButton">Start Capturing Sensor Data</button>

  <div class="angle-display">
    <div>Alpha (Yaw/Z): <span id="alpha">0</span>°</div>
    <div>Beta (Pitch/X): <span id="beta">0</span>°</div>
    <div>Gamma (Roll/Y): <span id="gamma">0</span>°</div>
  </div>

  <canvas id="threeCanvas"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/three@0.155.0/build/three.min.js"></script>
  <script>
    let scene, camera, renderer, cube;

    function initThree() {
      const canvas = document.getElementById('threeCanvas');
      renderer = new THREE.WebGLRenderer({ canvas, alpha: true });
      renderer.setSize(window.innerWidth, 400);

      scene = new THREE.Scene();
      camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
      camera.position.z = 3;

      const geometry = new THREE.BoxGeometry(1, 1, 1);
      const material = new THREE.MeshNormalMaterial({ wireframe: false });
      cube = new THREE.Mesh(geometry, material);
      scene.add(cube);

      const axesHelper = new THREE.AxesHelper(2);
      scene.add(axesHelper);

      function animate() {
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }
      animate();
    }

    function handleOrientation(event) {
      const alpha = event.alpha || 0;
      const beta = event.beta || 0;
      const gamma = event.gamma || 0;

      document.getElementById('alpha').textContent = alpha.toFixed(1);
      document.getElementById('beta').textContent = beta.toFixed(1);
      document.getElementById('gamma').textContent = gamma.toFixed(1);

      // Convert degrees to radians
      const radAlpha = THREE.MathUtils.degToRad(alpha);
      const radBeta = THREE.MathUtils.degToRad(beta);
      const radGamma = THREE.MathUtils.degToRad(gamma);

      // Update cube rotation
      cube.rotation.x = radBeta;
      cube.rotation.y = radGamma;
      cube.rotation.z = radAlpha;
    }

    function requestAccessAndStart() {
      if (typeof DeviceOrientationEvent.requestPermission === 'function') {
        // iOS
        DeviceOrientationEvent.requestPermission()
          .then(permissionState => {
            if (permissionState === 'granted') {
              window.addEventListener('deviceorientation', handleOrientation);
              startButton.style.display = 'none';
            } else {
              alert('Permission denied for accessing device orientation');
            }
          })
          .catch(console.error);
      } else {
        // Android or desktop
        window.addEventListener('deviceorientation', handleOrientation);
        startButton.style.display = 'none';
      }
    }

    document.getElementById('startButton').addEventListener('click', () => {
      initThree();
      requestAccessAndStart();
    });
  </script>
</body>
</html>
